<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumpy Boi</title>
    <link rel="stylesheet" href="./jumpy_boi.css" />
  </head>
  <body>
    <div class="start-screen">
      <h1 class="main-title">Jumpy Boi</h1>
      <p class="instructions">
        Help Jumpy Boi bounce his way to the yellow checkpoints!
      </p>
      <p class="instructions">
        Use the arrow keys and spacebar to guide Jumpy Boi around the world. 
      </p>

      <div class="btn-container">
        <button class="btn" id="start-btn">Start Game</button>
      </div>
    </div>

    <div class="checkpoint-screen">
      <h2>Congrats!</h2>
      <p>You reached the last checkpoint.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script src="./jumpy_boi.js"></script>
  </body>
</html>
